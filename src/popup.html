<html>
<link rel="stylesheet" type="text/css" href="resources/styles.css">
    <body id="body">
		<div class="dropdown-wrapper">
        	<img src="resources/bar-icon.png" width="40px" height="40px" class="dropdown" alt="bars-icon">
			<div class="dropdown-content">
				<button href="#home" id="home-button">Home</button>
				<button href="#appearance" id="appearance-button">Appearance</button>
				<button href="#defaults" id="defaults-button">Default Filters</button>

        <div id="home" class="tab">

            <h3 id="subtitle">Coded by Kai Sereni in February 2023.</h3>
            <p id="text">To read all of this browser extension's documented code, go to the GitHub.</p>
            <center>
                <a href="https://github.com/KaiCACO/FixSteelhead" target="_blank">
                    <img src="resources/github-icon.png" id="github-icon" alt="github-icon">
                </a>
            </center>
        </div>
        <div id="defaults" class="tab">
            <h2>Default filters</h2>
            <p>Coming Soon</p>
        </div>
        <div id="appearance" class="tab">
            <h2>Customize appearance</h2>
            <center>
                <div id="theme-switch">
                    <label class="switch">
                        <input type="checkbox" id="theme-checkbox">
                        <span class="slider"></span>
                    </label>
                    <h3>Theme</h3>
                </div>
            </center>
        </div>
    <script type="text/javascript" src="resources/popup.js"></script>
